<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>管理员登录</title>
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/form.css">
		<link rel="stylesheet" type="text/css" href="../../css/member/login.css">
		<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/member/login.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="title">
				会员登录
			</div>
			<form class="fm" id="loginfm" method="post" novalidate>
				<!-- 标识是哪个商家订餐系统 -->
				<div class="fitem">
					<label>选择店铺:</label>
					<input class="easyui-combobox" id="systemList" name="systemId" style="width:150px;height:30px;">
				</div>
				<div class="fitem">
					<label>账号:</label>
					<input name="memberName" class="easyui-validatebox">
				</div>
				<div class="fitem">
					<label>密码:</label>
					<input name="memberPwd" type="password" class="easyui-validatebox">
				</div>
			</form>
			<div class="login_btn">
				<a href="#" class="easyui-linkbutton"  iconCls="icon-ok" plain="true" onclick="memberLogin()">登录</a>
				<a href="signin.html" class="easyui-linkbutton" iconCls="icon-add" plain="true">注册</a>
			</div>
			<div class="tip">
				<p style="font-size: 10px;">忘记密码?</p>
				<p style="font-size: 10px;color: red">请联系管理员：18779475908</p>
			</div>
		</div>
	</body>
</html>
