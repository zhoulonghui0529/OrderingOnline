<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>管理员登录</title>
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/form.css">
		<link rel="stylesheet" type="text/css" href="../../css/member/signin.css">
		<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/member/signin.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="title">
				会员注册
			</div>
			<form class="fm" id="signinfm" method="post" novalidate>
				<div class="fitem">
					<label>账号:</label>
					<input name="memberName" class="easyui-validatebox" required="required">
				</div>
				<div class="fitem">
					<label>密码:</label>
					<input id="pwd" name="memberPwd" type="password" class="easyui-validatebox" required="required">
				</div>
				<div class="fitem">
					<label>确认密码:</label>
					<input name="rpwd" type="password" class="easyui-validatebox" required="required" required="required" validType="equals['#pwd']">
				</div>
				<div class="fitem">
					<label>手机号:</label>
					<input name="memberPhone" class="easyui-validatebox" required="required">
				</div>
			</form>
			<div class="signin_btn">
				<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="memberSignin()">注册</a>
				<a href="login.html" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">返回</a>
			</div>
		</div>
	</body>
</html>
