<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>购物车列表</title>
	<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/form.css">
	<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/member/car.js"></script>
</head>
<body>
	<h2>购物车</h2>
	<table id="dg" title="购物车" class="easyui-datagrid" style="width:1200px;height:500px"
			url='../../car/queryCar.action'
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="false"
			pageSize="5" pageList="[5,10,15]"
			>
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="id" hidden="hidden" width="30">编号</th>
				<th field="memberId" hidden="hidden" width="30">会员编号</th>			
				<th field="tradeId" width="30">商品编号</th>			
				<th field="tradeName" width="30">商品名称</th>			
				<th field="tradePrice" width="30">商品价格</th>			
				<th field="tradeNum" width="30">商品数量</th>			
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:3px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editCarDlg()">编辑</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeCar()">移除</a>
	</div>
		
	<div id="editDlg" class="easyui-dialog" style="width:600px;height:400px;padding:10px 60px;left:200px;top:100px;"
			closed="true" buttons="#editDlg-buttons">
		<div class="ftitle">商品数量</div>
		<form class="fm" id="editfm" method="post" novalidate>
			<input name="tradeId" hidden="hidden" class="easyui-validatebox" data-options="required:true">
			<div class="fitem">
				<label>商品数量:</label>
				<input name="tradeNum" class="easyui-validatebox" data-options="required:true,validType:'intvalid'">
			</div>
		</form>
	</div>
	<div id="editDlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="editCar()">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editDlg').dialog('close')">取消</a>
	</div>
</body>
</html>
